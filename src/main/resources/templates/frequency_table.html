<!-- frequency_table.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Frequency Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Frequency Table</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Frequency</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="frequency : ${frequencyData}">
                <td th:text="${frequency.category}"></td>
                <td th:text="${frequency.frequency}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
